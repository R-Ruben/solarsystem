<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
  <script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script language="javascript" type="text/javascript" src="inc.js"></script>
  <script language="javascript" type="text/javascript" src="controls.js"></script>

  <style>
    body { margin: 0; height: 100vh}
    canvas { display: block; }
    .controls {
      position: fixed;
      z-index: 1;
      background-color: rgba(0,0,0,0);
      color: white;
      padding: 10px;
    }
    .controls input {margin-bottom: 10px;}
  </style>

</head>
<body>
<div class="controls">
  Speed: <input type="range" min="1" max="200" id="speed" value="20" oninput="setSpeed()"><br>
  <input checked id="planet_orbits" type="checkbox" onclick="setPlanetOrbitLines()">Planet orbits<br>
  <input checked id="moon_orbits" type="checkbox" onclick="setMoonOrbitLines()">Moon orbits<br>
  <input id="grid" type="checkbox" onclick="setGrid()">Grid<br>
  <input type="button" value="Add Planet" onclick="addPlanet()"><br>
  <input type="button" value="Remove Planet" onclick="removePlanet()">
</div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.js"></script>
